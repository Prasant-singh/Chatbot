    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anti-AI Chatbot</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
        <link rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <button class="chatbot-toggler">
            <span class="material-symbols-outlined chatIcon">mode_comment</span>
            <span class="material-symbols-outlined closeIcon">close</span>
        </button>

        <div class="chatbot">
            <header>
                <img src="../static/robot-assistant.png" alt="Profile" class="profile-image">
                <div class="chat-logo">
                    <img src="../static/image.jpeg" alt="Anti AI Logo" class="anti-ai-logo">
                <p class="">Your Virtual Assistant</p>
            </div>
                <span class="close-btn material-symbols-outlined">close</span>
            </header>
        
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Welcome to Anti-AI. How can I help you?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
        </div>

        <script src="../static/script.js"></script>
    </body>
    </html>
